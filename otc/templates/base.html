<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link type="text/css" media="screen" rel="stylesheet" href="{% static 'css/app/responsive-tables.css' %}"/>
    <script type="text/javascript" src="{% static 'js/app/responsive-tables.js' %}"></script>
    <title>{% block title %}Tennisclub Ockenheim{% endblock %}</title>
</head>
<body>
<header>
    {% block navigation_bar %}

</header>
<main>

        {% endblock %}

</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"

</html>
