{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container">
    <br/>
    <div class="row">
        <div class="col-sm-10">
            <h2>Login</h2>
        </div>
    </div>

    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-sm-10">
                {{ form.username|as_crispy_field }}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                {{ form.password|as_crispy_field }}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Weiter</button>
                <a href="{% url 'request_new_password' %}" class="btn btn-secondary active" data-toggle="tooltip"
                   data-placement="right" role="button" aria-pressed="true">Passwort vergessen</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
