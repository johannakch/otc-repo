{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-4">
        <br/>
            <h2>Login</h2>

            <form method="post" novalidate>
                {% csrf_token %}

                {{ form.username|as_crispy_field }}
                {{ form.password|as_crispy_field }}

                <button type="submit" class="btn btn-success">Weiter</button>
                <a href="{% url 'request_new_password' %}" class="btn btn-secondary active" data-toggle="tooltip" data-placement="right" role="button" aria-pressed="true">Passwort vergessen</a>
            </form>
        </div>
    </div>
{% endblock %}
